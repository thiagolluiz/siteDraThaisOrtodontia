    <script>
        const header = document.querySelector(".top-site");

        header.style.background='none';

        //Janela(window) e site(document)
        // evento chamado scroll, JavaScript é uma linguagem dirigida a eventos.
        //Criamos uma escuta para o evento.
        //forma mais simples de criar uma função, é a => arrow function
        window.addEventListener('scroll',(e)=>{
            console.log(body.clientHeight)

            if(window.scrollY < 100){
                header.style.background= 'none';

                
            }else if(scrollY >= (body.clientHeight - 1000)){
                    header.style.background= ' rgb(92,222,222)';
                    header.style.background= ' linear-gradient(234deg, rgba(92,222,222,0.5662640056022409) 0%, rgba(227,204,190,0.5242471988795518) 58%, rgba(33,230,39,0.3309698879551821) 100%)';
                    
                    header.classList.add("disable");
                    
            }
            else{           
                
                header.classList.remove("disable");
                header.style.background='#fff';
            }
        });
